<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task App</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.min.css">
</head>
<body>
    
    <!--Navigation-->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Task App</a>
        </div>

    </nav>

    <!--Main Content-->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add a ToDo" class="form-control"> 
                            </div>
                            <div class="form-group">
                                <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Add a Description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="tasks"></div>
                </div>
            </div>
        </div>
    </div>



    <!--Main Content-->
    <script src="app.js"></script>
</body>
</html>
